name: create issue

on:
  schedule:
    - cron: '30 1 1 */1 *'

jobs:
  build:
    name: create issue
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: JasonEcto/create-an-issue@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          filename: .github/UPDATE_ISSUE_TEMPLATE.md
